{% load static %}

{% block body %}
	{% include 'recruiter_navigation.html' %}

	<marquee width="100%" style="font-family: Monotype Corsiva; font-size:25px; color:floralwhite; background-color: darkcyan; font-weight: bold; margin-top: 1%;">
		Post Job Details
	</marquee>
	
	<hr>
	
          <form class="container mt-5" name="signup" onsubmit="return checkpass()" method="post" enctype="multipart/form-data">
		{% csrf_token %} <!-- Cross Site Request Folder -->

		<div class="form-row">
			<div class="form-group col-md-12">
				<label><b>Job Title</b></label>
				<input type="text" class="form-control" name="job_tilte" placeholder="Enter Job title" required>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label><b>Start Date</b></label>
				<input type="date" class="form-control" name="start_date" required>
			</div>

                              <div class="form-group col-md-6">
				<label><b>End Date</b></label>
				<input type="date" class="form-control" name="end_date" required>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-12">
				<label><b>Salary (per Month)</b></label>
				<input type="number" class="form-control" name="salary" placeholder="Enter Salary" required>
			</div>
		</div>

                    <div class="form-row">
			<div class="form-group col-md-12">
				<label><b>Company Logo</b></label>
				<input type="file" class="form-control" name="logo" required>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label><b>Experience (in Years)</b></label>
				<input type="number" class="form-control" name="experience" placeholder="Enter No. of Years" required>
			</div>

                              <div class="form-group col-md-6">
				<label><b>Company Location</b></label>
				<input type="text" class="form-control" name="location" placeholder="Enter Location of Company" required>
			</div>
		</div>

                    <div class="form-row">
			<div class="form-group col-md-12">
				<label><b>Skills</b></label>
				<input type="text" class="form-control" name="skills" placeholder="Skills required" required>
			</div>
		</div>

                    <div class="form-row">
			<div class="form-group col-md-6">
				<label><b>Description</b></label>
				<textarea class="form-control" name="description" placeholder="Enter the Description of Job" required></textarea>
			</div>
		</div>

		<input type="submit" value="Submit" class="btn btn-primary my-3" style="margin-top:4%; margin-bottom:4%; color:white; background-color:darkcyan; height: 40px;">
		
		<br>
	</form>

	{% if error == "no"  %} 
		<script>
			alert("Job Details has been added Successfully...!!")
			window.location = ('{% url 'job_list' %}')
		</script>
	{% endif %}

	{% if error == "yes" %}
		<script>
			alert("Something went Wrong, Try Again...!!")
		</script>
	{% endif %}
{% endblock %}
