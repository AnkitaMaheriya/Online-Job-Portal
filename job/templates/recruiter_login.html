{% load static %}

{% block body %}
	{% include 'navigation.html' %}

	<marquee width="100%" style="font-family: Monotype Corsiva; font-size:25px; color:floralwhite; background-color: darkcyan; font-weight: bold; margin-top: 1%;">
		RECRUITER Login
	</marquee>
	
	<hr>

	<form class="container mt-5" method="post">
		{% csrf_token %} <!-- Cross Site Request Folder -->
		<label><b>Email ID</b></label>
		<input type="text" class="form-control" name="uname" placeholder="Enter Email ID">

		<br>

		<label><b>Password</b></label>
		<input type="password" class="form-control" name="pwd" placeholder="Enter Pasword">

		<input type="submit" value="Login" class="btn btn-primary" style="margin-top:4%; margin-bottom:4%; color:white; background-color:darkcyan; height: 40px;">

		<br>

		Not Registered ? 
		
		<a href="{% url 'recruiter_signup' %} " style="margin-bottom: 7px;">Create an Acount</a>
	</form>

	{% comment %} {% if flag == "no"  %} 
		<script>
			alert("Logged In Successfully...!!")
			window.location = ('{% url 'jobseeker_home' %}')
		</script>
			
	{% elif flag == "yes" %}
		<script>
			alert("Invalid Login Credentials, Try Again...!!")
		</script>
	
	{% elif flag == "not" %}
		<script>
			alert("Your Login Status is Pending...!!")
		</script>
	{% endif %} {% endcomment %}
{% endblock %}
